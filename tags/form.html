<!doctype html>
<html>
<head>
  <title>form</title>
</head>

<body>

  <form action="#">

     Text:     <br><input type="text"     name="text"    >
        
        <p>

     Multiline:<br><textarea rows=5 cols=30>Enter text into the textarea</textarea>
      
        <p>

     Password: <br><input type="password" name="password">

        <p>

     Drop Down:<br><select name="drop_down">
                      <option value="opt 1">Option 1</option>
                      <option value="opt 2">Option 2</option>
                      <option value="opt 3">Option 3</option>
                      <option value="opt 4">Option 4</option>
                    </select>
     
        <p>

     Radio:    <br><input type="radio"    name="excl" value="radio one"  >First
               <br><input type="radio"    name="excl" value="radio two"  >Second
               <br><input type="radio"    name="excl" value="radio three">Third

        <p>

     Check:    <br><input type="checkbox" name="check" value="check one"  >Foo
               <br><input type="checkbox" name="check" value="check two"  >Bar
               <br><input type="checkbox" name="check" value="check three">Baz

        <p>

     Button:   <br><input type="button"   value="Just a button">

        <p>

     Submit:   <br><input type="submit"   value="Go!"> Note the URL after pressing this button.

     

  </form>

  <p>See also the <code><a href="https://github.com/ReneNyffenegger/about-Document-Object-Model/blob/master/Events/onclick.html">onclick</a></code> and
    <code><a href="https://github.com/ReneNyffenegger/about-Document-Object-Model/blob/master/Events/onchange.html">onchange</a></code> 
    <a href="https://github.com/ReneNyffenegger/about-Document-Object-Model/tree/master/Events">DOM Event</a>.


</body>
</html>
