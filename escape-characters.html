  if (esc_chars.length != 100) {
    alert ('Wrong assumption!');
  }

  var body =  document.getElementsByTagName('body')[0];

  let table = document.getElementById('fill-me');

  for (let row = 0; row < 20; row++) {

    let tr = document.createElement('tr');

    for (let col = 0; col <  5; col++) {

      let td_1 = document.createElement('td');
      let td_2 = document.createElement('td');

      td_1.innerHTML = '&amp' + esc_chars[20*col + row] + ';';
      td_2.innerHTML = '&'    + esc_chars[20*col + row] + ';';

      tr.appendChild(td_1);
      tr.appendChild(td_2);
       

    }

    table.appendChild(tr)
  }


}

  </script>
</head>
<body onload='main()' >

  <h1>HTML Escape Characters</h1>


<table id='fill-me'>
</table>

  <h2>Hexadecimal</h2>

  It's also possible to write characters with a hexadecimal notation:

<table>
  <tr><td>&amp;#xe4;     </td><td> &#xe4;    </td></tr>
