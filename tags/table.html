<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>&lt;table&gt;</title>
</head>
<body>

   <table>

     <caption>The table's caption</caption>

     <thead>
       <tr>
         <td>Header 1</td>
         <td>Header 2</td>
       </tr>
     </thead>

     <tbody>
       <tr>
         <td>foo</td><td>one</td>
       </tr><tr>
         <td>bar</td><td>two</td>
       </tr><tr>
         <td>baz</td><td>three</td>
       </tr>
     </tbody>

     <tfoot>
        <tr>
          <td>Footer 1</td>
          <td>Footer 2</td>
        </tr>
     </tfoot>

   </table>

</body>
</html>
